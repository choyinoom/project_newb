<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload files</title>

    <!-- jquery -->
    <script src="../../static/js/jquery-3.6.0.min.js" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <!--dropzone.js-->
    <script src="../../static/js/dropzone.min.js" th:src="@{/js/dropzone.min.js}"></script>
    <link rel="stylesheet" href="../../static/css/dropzone.min.css" th:href="@{/css/dropzone.min.css}">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" />
    <style>


        .dropzone {
            margin-bottom: 10px;
        }

        .dz-message {
            word-spacing: -1px;

        }

        /*dropzone 텍스트*/
        .dz-message input[type="file"] {
            cursor: pointer;
        }

        .dz-message a {
            text-decoration: none;
            color: blue;
        }

        .dz-message:hover a {
            text-decoration: underline !important;
        }

        .dz-message a:-webkit-any-link {
            cursor: pointer;
        }

        .manual-file-chooser {
            /* 파일 선택버튼*/
            position: absolute;
            opacity: .0001;
            width: 240px;
        }

        /* 업로드 된 파일 목록*/
        .dz-processing, .dz-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid gray;
            border-radius: 2px;

        }


        .dz-details p {
            margin: 0;
            margin-left: 5px;
        }

 
        .commit-form {
            padding: 10px 10px 0px 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid grey;
            border-radius: 5px;
        }

        .commit-form input,
        textarea {
            width: 100%;
            margin-bottom: 10px;
        }

        #submit-all {
            color: #fff;
            background-color: #198754;
            border-color: #198754;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <form id="my-dropzone" class="dropzone" th:action="@{|/users/${owner}/${projectName}/upload|}" method="post">
            <div class="dz-message">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark" viewBox="0 0 16 16">
                    <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
                </svg>
                <h2>Drag additional files to add them to your repository</h2>
                <p>
                    Or
                    <input id="upload-manifest-files-input" type="file" multiple class="manual-file-chooser" >
                    <a href="#">choose your files</a>
                </p>
            </div>
        </form>
        <div id="my-previews" class="dropzone-previews">
            <div id="template" class="file-row">
                <div class="dz-details">
                    <div class="dz-filename d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark" viewBox="0 0 16 16">
                          <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
                        </svg>
                        <p data-dz-name style="display:inline-block;"></p>
                    </div>
                    <div class="dz-progress">
                        <span class="dz-upload" data-dz-uploadprogress></span>
                    </div>
                    <div class="dz-remove">
                        <form class="remove-manifest-file" th:action="@{|/users/${owner}/${projectName}/upload|}" th:method="delete">
                            <input type="hidden" name="file_id">
                            <button type="submit" class="btn btn-link">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                                  <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <form id="file-commit-form">
            <div class="commit-form">
                <h3>Commit changes</h3>
                <input class="d-block" type="text" placeholder="Add files via upload">
                <textarea class="d-block" placeholder="Add an optional extended description"></textarea>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
        <button id="submit-all" class="btn btn-primary" type="submit">Commit Changes</button>
    </div>
    <script type="text/javascript">
        const previewNode = document.querySelector("#template");
        const previewTemplate = document.querySelector("#template").innerHTML;
        Dropzone.options.myDropzone = {
            clickable: false,
            previewsContainer: "#my-previews",
            previewTemplate: previewTemplate,
            init: function() {
            	var myDropzone = this;
            	
                this.on("addedfile", function(file) {
                    // change fileName to filePath
                    file.previewElement.firstElementChild.lastElementChild.innerText = file.fullPath || file.name; 
                    file.previewElement.lastElementChild.querySelector("input[name='file_id']").value = file.upload.uuid;
                });
                
                this.on("sending", function(file, xhr, formData) {
                	   formData.append("full_path", file.fullPath || file.name);
                });
            }
           
        };
        previewNode.parentNode.removeChild(previewNode);
    
        // handle manually added files
        var myPreview = document.querySelector("#my-previews");
        const fileInput = document.getElementById("upload-manifest-files-input");
        fileInput.addEventListener("change", e => {
        	var files = fileInput.files;
        	var file;
        	
        	for (var i = 0; i < files.length; i++) {
        		file = files[i];
        		// create previewNode
        		var preview = document.createElement("div");
        		preview.innerHTML = previewTemplate.trim();
        		preview.querySelector("p[data-dz-name]").innerText = file.name;
        		preview.querySelector("input[name='file_id']").value = uuid();
        		myPreview.appendChild(preview);
        		// send file
        		//var dropzone = document.querySelector("#my-dropzone").submit();
        	}
        })
        
        
        // handle remove Button
      	var buttons = document.getElementsByClassName("remove-manifest-file");
        
        
        function uuid() {
        	return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
        	    var r = Math.random() * 16 | 0,
                	v = c === 'x' ? r : r & 0x3 | 0x8;
               	return v.toString(16);
        	});
        }
        
        
    	$('.remove-manifest-file').submit(function(e) {
    		e.preventDefault();
    		console.log("I am here!!!")
    		$.ajax({
    			type: this.attr('method'),
    			url: this.attr('action')
    		}).success(function(data) {
    			console.log(data);
    		}).fail(function(data) {
    			console.log(data);
    		});
    	})
 
       
    </script>

</body>

</html>
