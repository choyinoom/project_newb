<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" />

</head>
<body>
    <div id="box" class="table-holder w-100" th:fragment="table">
        <table class="w-100">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Last commit</th>
                    <th>Last update</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="e : ${entry}">
                    <td>
                        <div th:if="${e.type.equals('dir')}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder-fill" viewBox="0 0 16 16">
                               <path d="M9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.825a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3zm-8.322.12C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139z" />
                            </svg>
                            <a class="tree-navigation"
                                th:text="${e.name}" href="#"
                                th:href="@{|/users/${project.owner}/${project.name}/tree/| + ${(subPath == null)? e.name : subPath + '/' + e.name}}"></a>
                        </div>
                        <div th:if="${e.type.equals('file')}">
                            <svg xmlns="http://www.w3.org/2000/svg"  width="16" height="16" fill="currentColor" class="bi bi-folder-fill" viewBox="0 0 16 16">
                                <path d="M4 0h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm5.5 1.5v2a1 1 0 0 0 1 1h2l-3-3z" />
                            </svg>
                            <a class="blob-navigation"
                                th:text="${e.name}" href="#"
                                th:href="@{|/users/${project.owner}/${project.name}/blob/| + ${(subPath == null)? e.name : subPath + '/' + e.name}}"></a>
                        </div>

                    </td>
                    <td></td>
                    <td><span th:text="${e.mtime}"></span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
